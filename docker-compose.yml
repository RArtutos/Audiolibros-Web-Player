version: '3.8'

services:
  audiobooks:
    build: .
    ports:
      - "31110:31110"  # Frontend
      - "8000:8000"    # Backend API
    volumes:
      - ./public/data:/app/public/data
      - ./public/data/audiolibroAds.mp3:/usr/share/nginx/html/data/audiolibroAds.mp3
    environment:
      - NODE_ENV=production